<div class="container" *ngIf="feriados$ | async as feriados">
    <a [routerLink]="['/solarium/feriado']">
        <button mat-raised-button color="primary">
            <mat-icon>add_box</mat-icon> Feriado
        </button>
    </a>
    <span class="pull-right">
        <button mat-raised-button [routerLink]="['/solarium/configuraciones']">
            <span class="material-icons">
                arrow_back
            </span>
            Volver
        </button>
    </span>
    <table mat-table [dataSource]="feriados$" class="mat-elevation-z8">
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha | date}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" [routerLink]="['/solarium/feriado', element.id]">
                    <mat-icon> edit </mat-icon>
                </button>
                <button mat-mini-fab color="primary" (click)="eliminar(element.id)">
                    <mat-icon> delete </mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
