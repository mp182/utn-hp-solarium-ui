<div class="container" *ngIf="maquinas$ | async as maquinas">
    <a [routerLink]="['/solarium/maquina']">
        <button mat-raised-button color="primary">
            <mat-icon>add_box</mat-icon> Máquina
        </button>
    </a>
    <table mat-table [dataSource]="maquinas$" class="mat-elevation-z8">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_compra">
            <th mat-header-cell *matHeaderCellDef> Fecha Compra </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_compra | date}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad_usos">
            <th mat-header-cell *matHeaderCellDef> Cantidad Usos </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad_usos}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" [routerLink]="['/solarium/maquina', element.id]">
                    <mat-icon> edit </mat-icon>
                </button>
                <button mat-mini-fab color="primary" (click)="eliminar(element.id)">
                    <mat-icon> delete </mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
