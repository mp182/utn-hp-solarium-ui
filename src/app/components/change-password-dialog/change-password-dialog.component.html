<form [formGroup]="form" autocomplete="off">

    <mat-form-field>
        <mat-label>Contraseña Nueva</mat-label>
        <input matInput formControlName="newPassword" type="password" />
        <mat-error *ngIf="form.controls.newPassword.hasError('required')">
            Por favor ingrese una nueva contraseña
        </mat-error>
        <mat-error *ngIf="form.controls.newPassword.hasError('minlength')">
            Mínimo 6 caracteres
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Repetir Contraseña</mat-label>
        <input matInput formControlName="confirm_password" type="password" />
        <mat-error *ngIf="form.controls.confirm_password.hasError('required')">
            Por favor reingrese la nueva contraseña
        </mat-error>
        <mat-error *ngIf="form.controls.confirm_password.hasError('minlength')">
            Mínimo 6 caracteres
        </mat-error>
        <mat-error *ngIf="form.controls.confirm_password.hasError('confirmedValidator')">
            Las contraseñas deben coincidir
        </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="update()" class="pull-right" disabled="{{ this.form.invalid }}">
        Actualizar
    </button>
</form>
